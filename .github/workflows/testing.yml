name: Testing
on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu
          - windows
          - macos
        rust:
          - nightly
          - stable
    name: Test Rust ${{ matrix.rust }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
      - run: cargo test --all-features
